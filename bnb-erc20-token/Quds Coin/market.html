<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Market</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/css/main.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        .navbar {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-list {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-item {
            list-style: none;
        }

        .navbar .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #18c8ff;
        }

        .header+main {
            margin-top: 60px;
        }

        .market-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }

        .market-section h2 {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .tradingview-widget-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            margin-bottom: 60px;
            overflow: hidden;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background: #111;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-dark">
        <!-- Header -->
        <header class="header">
            <div class="navbar">
                <a href="#" class="navbar-brand flex items-center">
                    <img src="./assets/icons/site_icon.svg">
                    <span class="brand-text">Crypto</span>
                </a>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="donation.html" class="nav-link">Donation</a></li>
                    <li class="nav-item"><a href="crypto_pages.html" class="nav-link">Buy/Sell</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="support.html" class="nav-link">Support</a></li>
                    
                </ul>
            </div>
        </header>

        <!-- Market Section -->
        <main>
            <section id="market" class="market-section">
                <h2>Live Cryptocurrency Market</h2>
                <p>Stay updated with real-time prices and trends of popular cryptocurrencies.</p>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                            {
                                "width": "100%",
                                    "height": "600",
                                        "defaultColumn": "overview",
                                            "screener_type": "crypto_mkt",
                                                "displayCurrency": "USD",
                                                    "colorTheme": "dark",
                                                        "locale": "en",
                                                            "isTransparent": false
                            }
                        </script>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Quds Coin. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
