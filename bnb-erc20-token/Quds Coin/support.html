<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Support</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./dist/css/main.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
            }

            main {
                flex: 1;
            }

            .navbar {
                background: #111;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .navbar .nav-list {
                display: flex;
                gap: 20px;
            }

            .navbar .nav-item {
                list-style: none;
            }

            .navbar .nav-link {
                color: white;
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s;
            }

            .navbar .nav-link:hover {
                color: #18c8ff;
            }

            .header + main {
                margin-top: 60px;
            }

            .support-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin: 20px;
                padding: 20px;
            }

            .support-section h2 {
                font-size: 32px;
                font-weight: bold;
                color: white;
                margin-bottom: 15px;
            }

            .support-section p {
                font-size: 18px;
                color: #ccc;
                line-height: 1.6;
                max-width: 800px;
                margin-bottom: 20px;
            }

            .support-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 400px;
            }

            .support-form .input-control {
                padding: 10px;
                border-radius: 10px;
                border: 2px solid #933ffe;
                background: transparent;
                color: white;
                font-size: 16px;
            }

            .support-form .input-control::placeholder {
                color: #aaa;
                font-style: italic;
            }

            .support-form .btn {
                padding: 12px 24px;
                font-size: 16px;
                color: white;
                border: none;
                background: linear-gradient(145deg, #18c8ff, #933ffe);
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                transition: transform 0.2s, box-shadow 0.2s;
                cursor: pointer;
            }

            .support-form .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            }

            .footer {
                text-align: center;
                padding: 20px 0;
                background: #111;
                color: #aaa;
                margin-top: 90px;
            }
        </style>
    </head>
    <body>
        <div class="page-wrapper bg-dark">
            <!-- Header -->
            <header class="header">
                <div class="navbar">
                    <a href="#" class="navbar-brand flex items-center">
                        <img src="./assets/icons/site_icon.svg">
                        <span class="brand-text">Crypto</span>
                    </a>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="donation.html" class="nav-link">Donation</a></li>
                        <li class="nav-item"><a href="crypto_pages.html" class="nav-link">Buy/Sell</a></li>
                        <li class="nav-item"><a href="market.html" class="nav-link">Market</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        
                    </ul>
                </div>
            </header>

            <!-- Support Section -->
            <main>
                <section id="support" class="support-section">
                    <h2>Support Center</h2>
                    <p>Need help? Our team is here to assist you with any questions or issues you may have. Reach out to us, and we will respond as soon as possible.</p>
                    <form class="support-form">
                        <input type="text" class="input-control" placeholder="Enter your name">
                        <input type="email" class="input-control" placeholder="Enter your email">
                        <textarea class="input-control" rows="5" placeholder="Describe your issue"></textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </section>
            </main>

            <footer class="footer">
                <p>&copy; 2024 Quds Coin. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
